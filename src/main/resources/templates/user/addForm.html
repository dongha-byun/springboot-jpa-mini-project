<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3435;
            color: #dc3435;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>
        <form th:action="@{/user/add}" th:object="${userForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>

            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId"
                       th:field="*{loginId}" th:errorclass="field-error"
                       class="form-control">
                <div class="field-error" th:errors="*{loginId}">
                    아이디 검증 오류 메시지
                </div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password"
                       th:field="*{password}" th:errorclass="field-error"
                       class="form-control">
                <div class="field-error" th:errors="*{password}">
                    비밀번호 검증 오류 메시지
                </div>
            </div>
            <div>
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword"
                       th:field="*{confirmPassword}" th:errorclass="field-error"
                       class="form-control">
                <div class="field-error" th:errors="*{confirmPassword}">
                    비밀번호 재확인 검증 오류 메시지
                </div>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name"
                       th:field="*{name}" th:errorclass="field-error"
                       class="form-control">
                <div class="field-error" th:errors="*{name}">
                    이름 검증 오류 메시지
                </div>
            </div>
            <div>
                <label for="telNo">연락처</label>
                <input type="text" id="telNo"
                       th:field="*{telNo}" th:errorclass="field-error"
                       class="form-control">
                <div class="field-error" th:errors="*{telNo}">
                    연락처 검증 오류 메시지
                </div>
            </div>
            <div>
                <label for="nickName">닉네임</label>
                <input type="text" id="nickName"
                       th:field="*{nickName}" th:errorclass="field-error"
                       class="form-control">
            </div>
            <hr class="my-4">
            <div>
                <div>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
