<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3435;
            color: #dc3435;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>마이 페이지</h2>
    </div>
    <form th:action th:object="${userDto}" method="post">

        <div class="mb-3">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" th:value="*{loginId}"
                   class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:value="*{name}"
                   class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="telNo">연락처</label>
            <input type="text" id="telNo"
                   th:field="*{telNo}" th:errorclass="field-error"
                   class="form-control">
            <div class="field-error" th:errors="*{telNo}">
                연락처 검증 오류 메시지
            </div>
        </div>
        <div class="mb-3">
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName"
                   th:field="*{nickName}" th:errorclass="field-error"
                   class="form-control">
        </div>
        <hr class="my-4">
        <div>
            <div>
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
