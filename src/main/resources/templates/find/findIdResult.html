<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span th:text="${username}">사용자</span>님께서 가입하신 아이디는 <span th:text="${findLoginId}">loginId</span> 입니다.<br>
        </div>
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/login}'|">로그인하러가기</button>
        <button type="button" class="btn" th:onclick="|location.href='@{/find/pw}'|">비밀번호찾기</button>
    </div>
</body>
</html>
