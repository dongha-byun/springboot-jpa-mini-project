<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>인트로 타이틀</title>
    <meta charset="UTF-8">
    <style>
        .btn-write{
            --bs-btn-padding-x : 3.75rem !important;
        }
        .dropdown-toggle {
            outline: 0;
        }
    </style>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/1.12.0/jquery.min.js}" ></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            changeMenuPage("ADMIN_USER");
        });
        function changeMenuPage(menuId){
            if(menuId == "ADMIN_USER"){
                $("#contentDIV").load("/admin/user");
            }
            if(menuId == "ADMIN_BOARD"){
                $("#contentDIV").load("/admin/board");
            }
        }
        function changeUserGrade(obj, id){
            let grade = jQuery(obj).closest('tr')
        }
    </script>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>관리자페이지 입니다.</li>
            </ul>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" th:href="@{/myPage}">마이페이지</a></li>
                    <li><a class="dropdown-item" th:href="@{/changePassword}">비밀번호 변경</a></li>
                    <li><a class="dropdown-item" th:href="@{/}">사용자 메뉴</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column py-3 px-1">
                    <li class="nav-item">
                        <a href="#" onclick="changeMenuPage('ADMIN_USER');">회원등급 관리</a>

                    <li class="nav-item">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="contentDIV"></main>
    </div>
</div>
