<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<h3>회원등급 관리</h3>
<div class="table-responsive mt-3">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">로그인아이디</th>
            <th scope="col">이름</th>
            <th scope="col">사용자 닉네임</th>
            <th scope="col">등급</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUserDto}" class="h-auto align-middle">
            <td th:text="${user.loginId}">로그인아이디</td>
            <td th:text="${user.name}">이름</td>
            <td th:text="${user.nickName}">사용자 닉네임</td>
            <td>
                <form th:action="@{/admin/user/{userId}/grade(userId=${user.id})}" method="post">
                    <div class="row">
                        <div class="col-6 col-sm-3">
                            <select class="form-select" name="grade">
                               <option th:each="grade : ${grades}"
                                       th:text="${grade.name()}" th:value="${grade.name()}"
                                       th:selected="${user.grade.name()} == ${grade.name()}">사용자 등급</option>
                            </select>
                        </div>
                        <div class="col-6 col-sm-3">
                            <button type="submit" class="btn btn-primary">수정</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
