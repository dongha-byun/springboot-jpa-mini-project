<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3435;
            color: #dc3435;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시판 정보 조회</h2>
    </div>

    <div class="mb-3">
        <label for="id">게시판 아이디</label>
        <input type="text" id="id" name="id" th:value="${boardDto.id}"
               class="form-control" disabled>
    </div>
    <div class="mb-3">
        <label for="name">게시판명</label>
        <input type="text" id="name" name="name" th:value="${boardDto.name}"
               class="form-control" disabled>
    </div>
    <div class="mb-3">
        <label for="description">설명</label>
        <textarea id="description"
                  th:field="${boardDto.description}" th:errorclass="field-error"
                  class="form-control" disabled></textarea>
   </div>
    <hr class="my-4">
    <div>
        <div>
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/admin/board/{id}/edit(id=${boardDto.id})}'|">수정하기</button>
        </div>
    </div>
</div>
</body>
</html>
