<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">게시판명</th>
            <th scope="col">설명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${allBoardDto}" class="h-auto align-middle">
            <td th:text="${board.id}">게시판 아이디</td>
            <td>
                <a th:text="${board.name}" th:href="@{/admin/board/{id}(id=${board.id})}" href="#">게시판 명</a>
            </td>
            <td th:text="${board.description}">설명</td>
        </tr>
        </tbody>
    </table>
</div>
